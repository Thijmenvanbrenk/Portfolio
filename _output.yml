bookdown::gitbook:
  split_bib: true
  self_contained: true
  css: style.css
  split_by: chapter
  config:
    toc:
      before: |
        <li class="toc-logo"><a href="./"><img style="float:left;" src="data/CV_foto.jpg" alt="Image" height="250" width="200"></a><h2 class=".paddingtitel">Thijmens Portfolio </h2></li>
      after: |
        <li><a href="https://github.com/thijmenvanbrenk" target="blank">Published with bookdown</a></li>
      collapse: subsection
      scroll_highlight: true
    edit: https://github.com/Thijmenvanbrenk/Thijmenvanbrenk.github.io/%s
    download: false
    fontsettings:
      theme: cyborg
      family: sans
      size: 2
    sharing:
      facebook: false
      github: true
      twitter: false
      linkedin: true
      weibo: false
      instapaper: false
      vk: false
      whatsapp: false
      all: ["github", "linkedin"]